<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Link Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #0084ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #006acc;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="openMessenger()">Open Messenger</button>

    <script>
        function openMessenger() {
            var messengerUrl = "fb://messaging/danter.gaza.1";
            window.location.href = messengerUrl;
        }
    </script>
</body>
</html>
